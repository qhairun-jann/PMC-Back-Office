<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Title</title>
		<meta name="description" content="A description.">
		<meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet" />
        <link href="assets/css/style.css" rel="stylesheet" />
        <link href="assets/css/login.css" rel="stylesheet" />

	</head>
	<body>
		<body class="d-flex h-100 text-center text-white bg-dark">
    
            <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
              <main class="form-signin mb-auto mt-auto">
                <form action="activities.html">
                  <img src="assets/img/rizurf-backoffice.png" alt="back office" width="250px">
                  <hr />
                  <h1 class="h3 mb-3 mt-3 fw-normal">Please sign in</h1>
                  <label for="inputEmail" class="visually-hidden">Email address</label>
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                  <label for="inputPassword" class="visually-hidden">Password</label>
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me"> Remember me
                    </label>
                  </div>
                  <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                </form>
              </main>
            
              <footer class="mt-auto text-white-50">
                <p>&copy; <span id="year"></span>
                    Copyright by Jann Properties &middot;</p>
              </footer>
            </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"></script>
        <script>
            document.getElementById("year").innerHTML = new Date().getFullYear();
        </script>
	</body>
</html>

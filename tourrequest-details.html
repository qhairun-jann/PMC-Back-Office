<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>View Details | Tour Request | Rizurf Back Office</title>
    <meta name="description" content="A description.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet" />
    <link href="/assets/css/style.css" rel="stylesheet" />

</head>

<body class="p-0 bg-dark h-100 text-center text-white bg-dark">
    <div class="sticky-top" includehtml="navbar.html"></div>
    <main class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <section class="mb-5">
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-sm-10">
                        <h1 class="h1 text-white text-center">Tour Request Details</h1>
                        <hr />
                        <form class="needs-validation text-start" action="documents.html" novalidate>
                            <div class="row g-3 mb-5 mt-5">
                                <div class="col-sm-6">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control"
                                        value="TrevorHeind" disabled />
                                </div>
                                <div class="col-sm-6">
                                    <label for="phone-no" class="form-label">Contact Number</label>
                                    <input type="number" class="form-control" 
                                        value="01162528738" disabled />
                                </div>
                                <div class="col-sm-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" placeholder="you@example.com" 
                                        value="abs123@gmail.com" disabled />
                                </div>
                                <div class="col-sm-6">
                                    <label for="move-in" class="form-label">Proposed date of tour</label>
                                    <input type="text" class="form-control"
                                        value="12/03/2021" disabled />
                                </div>
                                <div class="col-sm-6">
                                    <label for="status" class="form-label">Registered User</label>
                                    <div class="input-group">
                                        <select class="form-control form-select" style="cursor: pointer;" list="status" disabled
                                            placeholder="Registered user?">
                                            <option value="Yes" selected>Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <label for="session" class="form-label">Session</label>
                                    <div class="input-group">
                                        <select id="session" class="form-control form-select" style="cursor: pointer;" list="session" disabled
                                            placeholder="Session">
                                            <option value="Morning">Morning</option>
                                            <option value="Afternoon" selected>Afternoon</option>
                                            <option value="Evening">Evening</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <label class="form-label">Building Name</label>
                                    <input type="text" class="form-control"
                                        value="Paradise Residence" disabled/>
                                </div>
                                <div class="col-sm-6">
                                    <label  class="form-label">Unit No.</label>
                                    <input type="text" class="form-control"
                                        value="B1811" disabled/>
                                </div>
                                <div class="col-sm-6">
                                    <label class="form-label">Building Location</label>
                                    <input type="text" class="form-control"
                                        value="Jalan Mawar Bukit tinggi, Kuala Lumpur" disabled/>
                                </div>
                            </div>
                            <hr class="text-black" />
                            <!-- <div class="row g-3 mt-3">
                                <div class="col-sm-12">
                                    <label for="remarks" class="form-label">Message</label>
                                    <textarea  class="form-control" id="remarks" style="height: 100px" disabled>it is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. The point of using Lorem Ipsum is that it has a more-or-less normal distribution of letters,
                                    </textarea>
                                </div>
                            </div>
                            <hr /> -->
                            <div class="row justify-content-between mt-5">
                                <div class="col-md-4 col-6">
                                    <a href="/user-tourrequest.html" class="w-100 btn btn-outline-info">
                                        <i class="far fa-arrow-alt-circle-left"></i>&nbsp;
                                        Back to Tour Request List
                                    </a>
                                </div>
                                <div class="col-md-4 col-6">
                                    <a href="/create-appointment.html" class="w-100 btn btn-primary" type="submit">
                                        Create Appointment &nbsp;
                                        <i class="far fa-arrow-alt-circle-right"></i>
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <div includehtml="/footer.html" class="mt-auto"></div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/main.js"></script>  <script src="/assets/js/main.js"></script>
    <script src="/assets/js/includefile.js"></script>
    <script>
      includehtml();
    </script>
</body>

</html>

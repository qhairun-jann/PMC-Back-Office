<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Payment Details | Rizurf Back Office</title>
    <meta name="description" content="A description.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />

</head>

<body class="p-0 bg-dark h-100 text-center text-white bg-dark">
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="activities.html">Activities</a>
        <a href="app-drawer.html">App Library</a>
    </div>
    <header id="main" class="navbar navbar-dark sticky-top bg-dark flex-nowrap p-0 shadow">
        <button class="openbtn" onclick="openNav()">☰</button>
        <input class="form-control form-control-dark" type="text" placeholder="Search" aria-label="Search">
        <ul class="navicon px-3 d-flex m-0">
            <li>
                <a href="#">
                    <span class="fa-stack fa-lg" data-count="28">
                        <i class="fa fa-bell fa-stack-1x "></i>
                    </span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="fa-stack fa-lg">
                        <i class="fas fa-user fa-stack-1x "></i>
                    </span>
                </a>
            </li>
        </ul>
    </header>
    <main class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <section class="mb-5">
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-sm-10">
                        <h1 class="h1 text-white text-center">Payment Details</h1>
                        <hr />
                        <form class="needs-validation text-start">

                            <div class="row gy-3 mt-0">
                                <div class="col-1 align-self-center">
                                    <img src="/assets/img/avatar.svg" width="70px">
                                </div>
                                <div class="col-4 align-self-center">
                                    <p class="m-0">Username</p>
                                    <h4>John Doe</h4>

                                </div>
                            </div>
                            <div class="row gy-3 mt-5">
                                <div class="col-12">
                                    <h3>Property Details</h3>
                                </div>

                                <div class="col-4">
                                    <label for="building" class="form-label">Building Name</label>
                                    <select class="form-control form-select" id="building" disabled>
                                        <option value="">Select building name</option>
                                        <option selected>Paradise Residence</option>
                                        <option>Kingkong Residence</option>
                                    </select>
                                </div>

                                <div class="col-4">
                                    <label for="unit" class="form-label">Unit no.</label>
                                    <select class="form-control form-select" id="unit" disabled>
                                        <option value="">Select unit number</option>
                                        <option selected>B1713</option>
                                        <option>D1811</option>
                                    </select>
                                </div>

                                <div class="col-4">
                                    <label for="location" class="form-label">Location of Building</label>
                                    <input type="text" class="form-control" id="location"
                                        value="Jalan Mawar Bukit Tinggi Kuala Lumpur" disabled>
                                </div>
                            </div>

                            <hr class="my-4" />

                            <div class="row gy-3 mt-0">
                                <div class="col-12">
                                    <h3>Payment</h3>
                                </div>

                                <div class="col-4">
                                    <label for="duedate" class="form-label">Due Date</label>
                                    <input type="date" class="form-control" id="duedate" value="2021-07-22" disabled>
                                </div>

                                <div class="col-4">
                                    <label for="datepayment" class="form-label">Date of Payment</label>
                                    <input type="date" class="form-control" id="datepayment" value="2021-07-22"
                                        disabled>
                                </div>

                                <div class="col-4">
                                    <label for="status" class="form-label">Status of Payemnt</label>
                                    <select class="form-control form-select" id="status" disabled>
                                        <option value="">Select status</option>
                                        <option selected>Paid</option>
                                        <option>Unpaid</option>
                                    </select>
                                </div>
                                <div class="col-4">
                                    <label for="paymentmode" class="form-label">Mode of Payment</label>
                                    <select class="form-control form-select" id="paymentmode" disabled>
                                        <option value="">Select payment mode</option>
                                        <option>Paid online</option>
                                        <option selected>Paid cash to agent</option>
                                        <option>Paid via CDM</option>
                                        <option>Offer under negotiation</option>
                                    </select>
                                </div>
                                <div class="col-4">
                                    <label for="pic" class="form-label">Person In Charge</label>
                                    <input type="text" class="form-control" id="pic" value="Rudy Hayes" disabled>
                                </div>
                            </div>
                            <hr class="my-4" />
                            <div class="row">
                                <div class="col">
                                    <h3 class="my-5">Bill</h3>
                                    <img src="/assets/img/bill.png" width="400px" height="500px">
                                </div>
                                <div class="col">
                                    <h3 class="my-5">Receipt</h3>
                                    <img src="/assets/img/receipt.png" width="400px" height="500px">
                                </div>
                            </div>
                            <div class="row justify-content-center mt-5">
                                <div class="col-4">
                                    <a href="payments-list.html" class="w-100 btn btn-outline-info">
                                        <i class="far fa-arrow-alt-circle-left"></i>&nbsp;
                                        Back To Payments List
                                    </a>
                                </div>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </section>
        <div includeHtml="footer.html"></div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/includefile.js"></script>
    <script>
        includeHTML();
    </script>
</body>

</html>

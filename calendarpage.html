<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calendar | Rizurf Back Office</title>
    <meta name="description" content="A description.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.css" rel="stylesheet" />
    <link href="/assets/css/style.css" rel="stylesheet" />

</head>

<body class="p-0 bg-dark h-100 text-center text-white bg-dark">
    <div class="sticky-top" includehtml="navbar.html"></div>
    <main class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <section class="mb-5">
            <div class="container mt-5">
                <div class="row justify-content-center text-center">
                    <div class="col-sm-10">
                        <h1 class="h1 text-white">Calendar</h1>
                        <hr />
                        <div class="row mt-5">
                            <div class="col-lg-12 col-4 mb-3">
                                <div id="calendar"></div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div includehtml="/footer.html" class="mt-auto"></div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/includefile.js"></script>
    <script>
        includehtml();
    </script>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                initialDate: '2021-03-07',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: [
                    {
                        title: 'All Day Event',
                        start: '2021-03-01'
                    },
                    {
                        title: 'Long Event',
                        start: '2021-03-07',
                        end: '2021-03-10'
                    },
                    {
                        groupId: '999',
                        title: 'Repeating Event',
                        start: '2021-03-09T16:00:00'
                    },
                    {
                        groupId: '999',
                        title: 'Repeating Event',
                        start: '2021-03-16T16:00:00'
                    },
                    {
                        title: 'Conference',
                        start: '2021-03-11',
                        end: '2021-03-13'
                    },
                    {
                        title: 'Meeting',
                        start: '2021-03-12T10:30:00',
                        end: '2021-03-12T12:30:00'
                    },
                    {
                        title: 'Lunch',
                        start: '2021-03-12T12:00:00'
                    },
                    {
                        title: 'Meeting',
                        start: '2021-03-12T14:30:00'
                    },
                    {
                        title: 'Birthday Party',
                        start: '2021-03-13T07:00:00'
                    },
                ]
            });

            calendar.render();
        });

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document Checklist | Rizurf Back Office</title>
    <meta name="description" content="A description.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet" />
    <link href="/assets/css/style.css" rel="stylesheet" />

</head>

<body class="p-0 bg-dark text-white">
    <div class="sticky-top fixedtop" includehtml="navbar.html"></div>
    <main class="cover-container d-flex w-100 p-3 mx-auto flex-column">
        <section class="container my-5">
            <div class="row justify-content-center">
                <div class="col-sm-10">
                    <h1 class="mt-5 text-white text-center">Documents Checklist</h1>
                    <hr />
                    <div class="row">
                        <div class="col-md-6">
                            <div class="avatar-upload d-flex">
                                <div class="avatar-preview">
                                    <div id="imagePreview" style="background-image: url(/assets/img/avatar.svg);">
                                    </div>
                                </div>
                                <div class="align-self-center ms-5">
                                    <h5>John Doe Alexander</h5>
                                </div>
                            </div>
                            <p class="m-0 text-muted">Account created on 12-12-2020 by (name)</p>
                            <p class="text-muted">Last edited 21-12-2020, 12:12 PM by (name) </p>
                        </div>
                        <div class="col-md-3">
                            <label for="ddl_role" class="form-label">Role</label>
                            <input id="ddl_role" type="text" class="form-control" value="Prospect(Tenant)" disabled>
                            <div class="invalid-feedback">
                                Please select one
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="ddl_verificationStatus" class="form-label">Verification Status</label>
                            <input id="ddl_verificationStatus" type="text" class="form-control" value="Verified" disabled>
                            <div class="invalid-feedback">
                                Please select one
                            </div>
                        </div>
                    </div>
                    <hr />
                    <div class="row justify-content-lg-start justify-content-sm-center">

                        <button class="btn btn-outline-info m-2 fixed-width h-70px" type="button"
                            onclick="location.href='/user-details.html';">Personal Details</button>

                        <button class="btn btn-outline-info m-2 fixed-width h-70px" type="button"
                            onclick="location.href='/user-requirements.html';">Requirements
                        </button>

                        <button class="btn btn-outline-info m-2 fixed-width h-70px" type="button"
                            onclick="location.href='/user-recommended.html';">Recommended Properties</button>

                        <button class="btn btn-outline-info m-2 fixed-width h-70px"
                            onclick="location.href='/user-tourrequest.html';" type="button">Tour
                            Requests</button>

                        <button class="btn btn-outline-info m-2 fixed-width h-70px" type="button"
                            onclick="location.href='/user-appointments.html';">Appointments</button>

                        <button class="btn btn-outline-info m-2 fixed-width h-70px" type="button"
                            onclick="location.href='/user-offers.html';">Offers</button>

                        <button class="btn btn-outline-info m-2 fixed-width h-70px" type="button"
                            onclick="location.href='/user-payments.html';">Payments</button>

                        <button class="btn btn-outline-info m-2 fixed-width h-70px" type="button"
                            onclick="location.href='/user-checkin.html';">TA &amp; Check-In</button>

                        <button class="btn btn-primary m-2 fixed-width h-70px" type="button"
                            onclick="location.href='/user-documents.html';">Documents</button>

                        <button class="btn btn-outline-info m-2 fixed-width h-70px" type="button"
                            onclick="location.href='/user-referandearn.html';">Refer and Earn</button>

                        <button class="btn btn-outline-info m-2 fixed-width h-70px" type="button"
                            onclick="location.href='/user-roles.html';">Roles</button>
                    </div>
                    <hr />
                    <div class="row g-3 mb-4 justify-content-end">
                        <div class="col-6 mt-5 text-end">
                            <button class="btn btn-outline-info">Edit</button>
                            <button class="btn btn-primary">Save</button>
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <div class="form-check">
                                <input id="cb_passportCheck" type="checkbox" checked class="form-check-input" disabled />
                                <label for="cb_passportCheck" class="form-check-label">Passport copy</label><br />

                                <img id="passportImg" src="/assets/img/passport-sample.jpg" class="rounded mt-3"
                                    alt="Passport" width="300" />
                                <br />
                            </div>

                        </div>
                        <div class="col-sm-6">
                            <div class="form-check">
                                <input id="cb_studentCheck" type="checkbox" checked class="form-check-input" disabled>
                                <label for="cb_studentCheck" class="form-check-label">Student Visa</label><br />

                                <img id="studentVisaImg" src="/assets/img/visa-sample-canada.jpg" class="rounded mt-3"
                                    alt="Student Visa" width="300" />
                            </div>

                        </div>
                        <div class="col-12 mt-3">
                            <div class="form-check">
                                <input id="cb_studentId" type="checkbox" checked class="form-check-input" disabled>
                                <label for="cb_studentId" class="form-check-label">Student ID</label>
                            </div>

                            <div class="form-check">
                                <input id="cb_uniOffer" type="checkbox" checked class="form-check-input" disabled>
                                <label for="cb_uniOffer"class="form-check-label">University Offer Letter</label>
                            </div>
                        </div>

                    </div>
                    <hr class="my-4">
                    <div class="row g-3 mt-3">
                        <div class="col-6">
                            <h4 class="mb-3">Employee</h4>
                            <div class="form-check">
                                <input id="cb_employeePassport" type="checkbox" checked class="form-check-input" disabled />
                                <label for="cb_employeePassport" class="form-check-label">Passport Copy</label>
                            </div>

                            <div class="form-check">
                                <input id="cb_employmentLetter" type="checkbox" checked class="form-check-input" disabled />
                                <label for="cb_employmentLetter" class="form-check-label">Employment Letter
                                </label>
                            </div>

                            <div class="form-check">
                                <input id="cb_workPermit" type="checkbox" checked class="form-check-input" disabled />
                                <label for="cb_workPermit" class="form-check-label">Work Permit</label>
                            </div>

                            <div class="form-check">
                                <input id="cb_employeeId" type="checkbox" checked class="form-check-input" disabled />
                                <label for="cb_employeeId" class="form-check-label">Employee ID</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <h4 class="mb-3">Self Employed(freelancer)</h4>
                            <div class="form-check">
                                <input id="cb_freelancerIc" type="checkbox" checked class="form-check-input" disabled />
                                <label for="cb_freelancerIc" class="form-check-label">IC Copy</label>
                            </div>

                            <div class="form-check">
                                <input id="cb_frelancerPassport" type="checkbox" checked class="form-check-input" disabled />
                                <label for="cb_frelancerPassport" class="form-check-label">Passport Copy
                                </label>
                            </div>

                            <div class="form-check">
                                <input id="cb_freelancerBizCard" type="checkbox" checked class="form-check-input" disabled />
                                <label for="cb_freelancerBizCard" class="form-check-label">Business Card</label>
                            </div>
                        </div>
                    </div>
                    <hr class="my-4">
                    <div class="row g-3 mt-3">
                        <div class="col-6">

                            <h4 class="mb-3">Self Employed(business)</h4>
                            <div class="form-check">
                                <input id="cb_bizIc" type="checkbox" checked class="form-check-input" disabled />
                                <label for="cb_bizIc" class="form-check-label">IC Copy</label>
                            </div>

                            <div class="form-check">
                                <input id="cb_bizPassport" type="checkbox" checked class="form-check-input" disabled />
                                <label for="cb_bizPassport" class="form-check-label">Passport Copy</label>
                            </div>

                            <div class="form-check">
                                <input for="cb_bizCard" type="checkbox" checked class="form-check-input" disabled />
                                <label for="cb_bizCard" class="form-check-label">Business Card</label>
                            </div>

                            <div class="form-check">
                                <input id="cb_compRegForm" type="checkbox" checked class="form-check-input" disabled />
                                <label for="cb_compRegForm" class="form-check-label">Company Registration
                                    Form</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <h4 class="mb-3">Company</h4>
                            <div class="form-check">
                                <input id="cb_bizcompRegForm" type="checkbox" checked class="form-check-input" disabled />
                                <label for="cb_bizcompRegForm" class="form-check-label">Company Registration
                                    form</label>
                            </div>

                            <div class="form-check">
                                <input id="cb_bizListDirector" type="checkbox" checked class="form-check-input" disabled />
                                <label for="cb_bizListDirector" class="form-check-label">List of Directors
                                </label>
                            </div>
                        </div>
                    </div>
                    <hr class="my-4">
                    <div class="row justify-content-between">
                        <div class="col-md-4 col-6">
                            <a href="/user-requirements.html" class="w-100 btn btn-outline-info">
                                <i class="far fa-arrow-alt-circle-left"></i>&nbsp;
                                Back To Requirements Details
                            </a>
                        </div>
                        <div class="col-md-4 col-6">
                            <a href="/user-roles.html" class="w-100 btn btn-primary">
                                Continue To User's Role &nbsp;
                                <i class="far fa-arrow-alt-circle-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer includehtml="footer.html" class="mt-auto"></footer>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/includefile.js"></script>
    <script>
        includehtml();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create New Users | Requirements | Rizurf Back Office</title>
    <meta name="description" content="A description.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />

</head>

<body class="p-0 bg-dark h-100 text-center text-white bg-dark">
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="activities.html">Activities</a>
        <a href="app-drawer.html">App Library</a>
    </div>
    <header id="main" class="navbar navbar-dark sticky-top bg-dark flex-nowrap p-0 shadow">
        <button class="openbtn" onclick="openNav()">☰</button>
        <input class="form-control form-control-dark" type="text" placeholder="Search" aria-label="Search">
        <ul class="navicon px-3 d-flex m-0">
            <li>
                <a href="#">
                    <span class="fa-stack fa-lg" data-count="28">
                        <i class="fa fa-bell fa-stack-1x "></i>
                    </span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="fa-stack fa-lg">
                        <i class="fas fa-user fa-stack-1x "></i>
                    </span>
                </a>
            </li>
        </ul>
    </header>
    <main class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <section class="mb-5">
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-sm-10">
                        <h1 class="h1 text-white text-center">Documents Checklist</h1>
                        <hr />
                        <form class="needs-validation text-start" action="documents.html" novalidate>
                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="same-address">
                                        <label class="form-check-label" for="same-address">Passport copy</label><br />
                                        
                                        <button class="btn btn-primary" type="button">
                                            <label for="file-upload" class="custom-file-upload">
                                                <i class="fas fa-cloud-upload-alt"></i> Upload Image
                                            </label>
                                            <input id="file-upload" name='upload_cont_img' type="file"
                                                style="display:none;">
                                        </button>
                                    </div>

                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="save-info">
                                        <label class="form-check-label" for="save-info">Save this information for next
                                            time</label>
                                    </div>
                                </div>

                            </div>

                            <hr class="my-4">
                            <div class="row justify-content-center">
                                <div class="col-4">
                                    <button class="w-100 btn btn-outline-info" onclick="goBack()">
                                        <i class="far fa-arrow-alt-circle-left"></i>&nbsp;
                                        Back To Personal Details
                                    </button>
                                </div>
                                <div class="col-4">
                                    <button class="w-100 btn btn-primary" type="submit">
                                        Continue To Document Checklist &nbsp;
                                        <i class="far fa-arrow-alt-circle-right"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <footer class="mt-auto text-white-50">
            <p>&copy; <span id="year"></span>
                Copyright by Jann Properties</p>
        </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        document.getElementById("year").innerHTML = new Date().getFullYear();
    </script>
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
        function goBack() {
            window.history.back();
        }
    </script>
    <script>
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>

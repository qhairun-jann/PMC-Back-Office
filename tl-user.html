<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create New Users | Personal Details | Rizurf Back Office</title>
    <meta name="description" content="A description.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />

</head>

<body class="p-0 bg-dark h-100 text-center text-white bg-dark">
    <div class="sticky-top" includeHtml="navbar.html"></div>
    <main class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <section class="mb-5">
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-sm-10">
                        <h1 class="h1 text-white text-center">User Details</h1>
                        <hr />
                        <form class="needs-validation text-start" novalidate>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="avatar-upload d-flex">
                                        <div class="avatar-preview">
                                            <div id="imagePreview"
                                                style="background-image: url(assets/img/avatar.svg);">
                                            </div>
                                        </div>
                                        
                                        <div class="f-rightDiv"><p>02/03/2021 | 17.37</p></div>
                                    </div>
                                </div>
                               
                            <div class="row g-3">
                                <div class="col-12 mt-5">
                                    <h3>User Details</h3>
                                </div>
                                <div class="col-4">
                                    <label for="username" class="form-label">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text">@</span>
                                        <input type="text" class="form-control bdr-radius-right" id="username"
                                            placeholder="Username" value="Johndoe">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <label for="username" class="form-label">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text">@</span>
                                        <input type="text" class="form-control bdr-radius-right" id="username"
                                            placeholder="Username" value="Johndoe.gmail.com">
                                    </div>
                                </div>

                                    <div class="col-4">
                                    <label for="email" class="form-label">Contact</label>
                                    <input type="email" class="form-control bdr-radius-right" id="email" value="eg.0123456789">
                                    
                                </div>
                                <div class="col-sm-3">
                                    <label for="building" class="form-label">Date of signing</label>
                                    <input type="date" class="form-control" id="date" value="dd/mm/yyyy"> 
                                    
                                </div>
                                <div class="col-4">
                                    <label for="id-no" class="form-label">Passport Number</label>
                                    <input type="number" class="form-control" id="id-no"
                                        value="93882664937"/>
                                    
                                </div>
                               
                            </div>

                            <hr class="my-4">

                            <div class="row g-3">
                                <div class="col-12 mt-5">
                                    <h3>Landlord Details</h3>
                                </div>
                                <div class="col-4">
                                    <label for="name" class="form-label">Landlord name</label>
                                    <input type="text" class="form-control" id="Name"
                                        placeholder="" value="">
                                </div>
                                
                                <div class="col-sm-3">
                                    <label for="building" class="form-label">Date of signing</label>
                                    <input type="date" class="form-control" id="date" value="dd/mm/yyyy"> 
                                    
                                </div>

                                <div class="col-4">
                                    <label for="number" class="form-label">Passport Number</label>
                                    <input type="number" class="form-control" id="number"
                                        value="93882664937"/>
                                    
                                </div>
                              
                            <hr class="my-4" />

                            <div class="row gy-3">
                                <div class="col-12 mt-5">
                                    <h3>Building Details</h3>
                                </div>

                                <div class="col-md-3">
                                    <label for="name" class="form-label">Building Name</label>
                                    <input type="text" class="form-control" id="name" value="">
                                    
                                </div>

                                <div class="col-md-3">
                                    <label for="id" class="form-label">Unit/ID</label>
                                    <input type="number" class="form-control" id="id"
                                        placeholder="eg:" value="">
                                    
                                </div>
                            </div>
                            <div class="row justify-content-center mt-5">
                                <div class="col-4">
                                    <a href="#" class="w-100 btn btn-outline-info" onclick="location.href='user.html'">
                                        <i class="far fa-arrow-alt-circle-left"></i>&nbsp;
                                        Back To User Page
                                    </a>
                                </div>
                                <div class="col-4">
                                    <a href="user-requirements.html" class="w-100 btn btn-primary">
                                        Continue To Requirements Page &nbsp;
                                        <i class="far fa-arrow-alt-circle-right"></i>
                                    </a>
                                </div>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </section>
        <div includeHtml="footer.html"></div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script> 
    <script src="assets/js/includefile.js"></script>
    <script>
      includeHTML();
    </script>
</body>

</html>

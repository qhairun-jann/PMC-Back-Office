<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Users | Rizurf Back Office</title>
    <meta name="description" content="A description.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />

</head>

<body class="p-0 bg-dark h-100 text-center text-white bg-dark">
    <div class="sticky-top" includeHtml="navbar.html"></div>
    <main class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <section class="container m b-5">
            <div class="row justify-content-center">
                <div class="col-sm-10">
                    <h1 class="mt-5 text-white text-center">Tenancy Details</h1>
                    <hr />
                    <form class="needs-validation text-start" novalidate>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="avatar-upload d-flex">
                                    <div class="avatar-preview">
                                        <div id="imagePreview" style="background-image: url(assets/img/avatar.svg);">
                                        </div>
                                    </div>
                                    <div class="align-self-center ms-5">
                                        <h5>John Doe Alexander</h5>
                                    </div>

                                    <div class="f-rightDiv align-self-center">
                                        <p class="text-muted m-0">March 15 2021 at 3:12 PM</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr />
                        <div class="row g-3">
                            <div class="col-12 mt-5">
                                <h3>Tenant Details</h3>
                            </div>
                            <div class="col-4">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text">@</span>
                                    <input type="text" class="form-control bdr-radius-right"
                                        placeholder="Username" value="John Doe Alexander" />
                                </div>
                            </div>
                            <div class="col-4">
                                <label for="username" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text">@</span>
                                    <input type="text" class="form-control bdr-radius-right"
                                        placeholder="Username" value="Johndoe.gmail.com" />
                                </div>
                            </div>

                            <div class="col-4">
                                <label for="email" class="form-label">Contact</label>
                                <input type="email" class="form-control bdr-radius-right"
                                    value="+6012-345 6789" />

                            </div>
                            <div class="col-sm-3">
                                <label for="building" class="form-label">Date of signing</label>
                                <input type="date" class="form-control" value="15/mm/yyyy" />

                            </div>
                            <div class="col-4">
                                <label for="id-no" class="form-label">Passport Number</label>
                                <input type="number" class="form-control" value="93882664937" />

                            </div>

                        </div>
                        <hr class="my-4">
                        <div class="row g-3">
                            <div class="col-12 mt-5">
                                <h3>Landlord Details</h3>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Landlord name</label>
                                <input type="text" class="form-control" value="Carmen Electra" disabled />
                            </div>

                            <div class="col-sm-3">
                                <label class="form-label">Date of signing</label>
                                <input type="text" class="form-control" value="15/03/2021" disabled />

                            </div>

                            <div class="col-sm-3">
                                <label class="form-label">NRIC</label>
                                <input type="text" class="form-control" value="900502-10-3571" disabled />

                            </div>
                            <div class="col-sm-3">
                                <label class="form-label">Passport Number</label>
                                <input type="text" class="form-control" value="-" disabled />

                            </div>
                        </div>
                        <hr class="my-4" />
                        <div class="row mb-5">
                            <div class="col-12 mt-5">
                                <h3>Building Details</h3>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Building Name</label>
                                <input type="text" class="form-control" value="KL Gateway Residences" disabled />
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Unit/ID</label>
                                <input type="text" class="form-control" value="B-13a-13" disabled />

                            </div>
                        </div>
                        <hr class="my-4" />
                        <div class="row mt-5 mb-5">
                            <div class="col-4">
                                <a href="tenancyagreement-list.html" class="w-100 btn btn-outline-info">
                                    <i class="far fa-arrow-alt-circle-left"></i>&nbsp;
                                    Back To Tenancy Agreement List
                                </a>
                            </div>
                        </div>
                        <hr />

                    </form>
                </div>
            </div>
        </section>
        <div includeHtml="footer.html" class="mt-auto"></div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/includefile.js"></script>
    <script>
        includeHTML();
    </script>
</body>

</html>

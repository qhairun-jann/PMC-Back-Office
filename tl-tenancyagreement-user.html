<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tenancy Agreement| User | Personal Details | Rizurf Back Office</title>
    <meta name="description" content="A description.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />

</head>

<body class="p-0 bg-dark h-100 text-center text-white bg-dark">
    <div class="sticky-top" includeHtml="navbar.html"></div>
    <main class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <section class="mb-5">
            <div class="container mt-5">
                <h1 class="h1 text-white text-center">Tenancy Agreements</h1>
                <hr class="my-4">
                <div class="row g-3 my-5 justify-content-center">
                    <div class="col-12">
                        <img src="/assets/img/avatar.svg" width="150px" />
                        <h3 class="mt-3"> User</h3>
                    </div>
                </div>
                <div class="row g-3 justify-content-center">
                    <div class="col-4">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="col-4">
                        <label for="passport" class="form-label">Email id</label>
                        <input type="text" class="form-control" id="passport">
                    </div>
                </div>
                <div class="row mt-3 g-3 justify-content-center">
                    <div class="col-2">
                        <label for="ic" class="form-label">Area Code</label>
                        <input type="number" class="form-control" id="areacode" list="datalistOptions"
                            placeholder="Type to search...">
                        <datalist id="datalistOptions">
                            <option value="6010">
                            <option value="6011">
                            <option value="6012">
                            <option value="6013">
                            <option value="6014">
                            <option value="6016">
                            <option value="6017">
                            <option value="6018">
                            <option value="6019">
                        </datalist>
                    </div>
                    <div class="col-6">
                        <label for="ic" class="form-label">Contact no</label>
                        <input type="number" class="form-control" id="ic">
                    </div>
                </div>

                <div class="row my-5 g-3 justify-content-center">
                    <div class="col-12 mb-3">
                        <h3>Building Details</h3>
                    </div>
                    <div class="col-4 mt-3">
                        <label for="budget" class="form-label">Building name</label>
                        <input type="name" class="form-control" id="name">
                    </div>
                    <div class="col-4 mt-3">
                        <label for="passport" class="form-label">Unit Number</label>
                        <input type="text" class="form-control" id="Passport">
                    </div>
                </div>
                <hr />
                <div class="row g-3 justify-content-center mt-5 mb-5">
                    <div class="col-4">
                        <a href="#" class="w-100 btn btn-outline-info"
                            onclick="location.href='/user-appointments.html'">
                            <i class="far fa-arrow-alt-circle-left"></i>&nbsp;
                            Back
                        </a>
                    </div>
                    <div class="col-4">
                        <a href="#" class="w-100 btn btn-primary">
                            Submit &nbsp;
                            <i class="far fa-arrow-alt-circle-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </section>


        <div includeHtml="footer.html" class="mt-auto"></div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/includefile.js"></script>
    <script>
        includeHTML();
    </script>
</body>

</html>

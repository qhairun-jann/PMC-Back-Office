    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />

</head>

<body class="p-0 bg-dark h-100 text-center text-white bg-dark">
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="activities.html">Activities</a>
        <a href="app-drawer.html">App Library</a>
    </div>
    <header id="main" class="navbar navbar-dark sticky-top bg-dark flex-nowrap p-0 shadow">
        <button class="openbtn" onclick="openNav()">☰</button>
        <input class="form-control form-control-dark" type="text" placeholder="Search" aria-label="Search">
        <ul class="navicon px-3 d-flex m-0">
            <li>
                <a href="#">
                    <span class="fa-stack fa-lg" data-count="28">
                        <i class="fa fa-bell fa-stack-1x "></i>
                    </span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="fa-stack fa-lg">
                        <i class="fas fa-user fa-stack-1x "></i>
                    </span>
                </a>
            </li>
        </ul>
    </header>
    <main class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <section class="mb-5">
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-sm-10">
                        <h1 class="h1 text-white text-center">Register New Users</h1>
                        <hr />
                        <form class="needs-validation text-start" action="requirement.html" novalidate>
                            <div class="row">
                                <div class="col-6">
                                    <div class="avatar-upload">
                                        <div class="avatar-edit">
                                            <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                                        </div>
                                        <div class="avatar-preview">
                                            <div id="imagePreview"
                                                style="background-image: url(assets/img/avatar.svg);">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="row justify-content-end">
                                        <div class="col-12 text-end" style="font-size: large;">
                                            <span class="pe-2 border-end">Prospect</span><span class="ps-2">08:19PM</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <p class="text-muted">Johndoe</p>
                                <p class="text-muted">johndoe123@gmail.com</p>
                                <p class="text-muted">01123123</p>
                            </div>
                            <hr class="my-4" />
                            <div class="row g-3">
                                New user signed up
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <footer class="mt-auto text-white-50">
            <p>&copy; <span id="year"></span>
                Copyright by Jann Properties</p>
        </footer>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        document.getElementById("year").innerHTML = new Date().getFullYear();
    </script>
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#imagePreview').css('background-image', 'url(' + e.target.result + ')');
                    $('#imagePreview').hide();
                    $('#imagePreview').fadeIn(650);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        $("#imageUpload").change(function () {
            readURL(this);
        });
    </script>
</body>

</html>
